<!DOCTYPE html>
<head>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
	<h2 id='title'>Tic Tac To Death!</h2>
	<div id='game'>
		<div class='box' >
			<span class='AcT DoL DiB'></span>
		</div>
		<div class='box' >
			<span class='AcT DoM'></span>
		</div>
		<div class='box'>
			<span class='AcT DoR DiF'></span>
		</div>
		<div class='box'>
			<span class="AcM DoL"></span>
		</div>
		<div class='box'>
			<span class='AcM DoM DiB DiF'></span>
		</div>
		<div class='box'>
			<span class='AcM DoR'></span>
		</div>
		<div class='box'>
			<span class='DiF DoL AcB'></span>
		</div>
		<div class='box'>
			<span class='DoM AcB'></span>
		</div>
		<div class='box'>
			<span class='DiB AcB DoR'></span>
		</div>
	</div>
<script src='jquery.js'></script>
<script src='main.js'></script>
</body>
